<template name="global">  
  {{#if showDebug}}
    <div class="debug">
      {{showDebug}}
    </div>
  {{/if}}
  
  {{#if currentUser}}
    {{#if isInRole 'admin'}}
      {{> headerAdmin}}       
      <div class="container wrap">    
        <div class="row">
          {{#if checkSidebar}}      
            <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs sidebar">
              <h1 class="page-header"><small>Navigation</small></h1>
              {{> yield region="sidebar"}}        
            </div>           
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 main">
              {{> yield}}            
            </div>
          {{else}}         
            <div class="col-sm-12 main">
              {{> yield}}            
            </div>
          {{/if}}    
        </div>     
      </div>
      {{> footerAdmin}} 
    {{else}}
      {{> header}}       
      <div class="container wrap">    
        <div class="row">          
          <div class="col-sm-12 main">
            {{> yield}}            
          </div>    
        </div>     
      </div>
      {{> footer}}
    {{/if}}  
  {{else}}  
    {{> loading}}
  {{/if}}
</template>
