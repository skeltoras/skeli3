<template name="auth">
  <div class="container">
    <div class="row">  
      <div class="panel panel-default panel-login">        
        {{#if currentUser}}
          {{> logout}}  
        {{else}}
          {{> login}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="login">
  <div class="panel-heading text-center">
    Login
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="email">Emailadresse</label>
        <input class="form-control" type="email" name="email" id="login-email" placeholder="mail@domain.tld">
      </div>
      <div class="form-group">
        <label for="pass">Passwort</label>
        <input class="form-control" type="password" name="pass" id="login-password" placeholder="">
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-default">Anmelden</button>
      </div>
    </form>
  </div>
  <div class="panel-footer text-center">
    <p>Passwort vergessen? Account benötigt?<br>Bitte hierfür it@info3.de kontaktieren.</p>
  </div>
</template>

<template name="logout">
  <div class="panel-heading text-center">
    Logout
  </div>
  <div class="panel-body text-center">
    <form role="form">
      <p>Sie möchten sich abmelden?<br> Dann klicken Sie bitte hier</p>
      <button type="submit" class="btn btn-default">Abmelden</button>
    </form>
  </div>
  <div class="panel-footer text-center">
    <p>Bei Fragen oder Problemen it@info3.de kontaktieren.</p>
  </div>
</template>
