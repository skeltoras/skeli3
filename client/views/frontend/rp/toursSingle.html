<template name="toursSingle">
<div class="row hidden-xs">
  <div class="col-sm-12">
    {{#if hasHeaderSlider}}<img class="headerimg" src="/img/oberstdorf2.jpg">{{else}}Bild{{/if}}
  </div>
</div>
<div class="spacer-20 hidden-xs"></div>
<div class="row hidden-sm hidden-md hidden-lg">
  <div class="col-xs-12 text-center">
    <img class="headerimg" src="/img/oberstdorf2.jpg">
    <h3>{{toursName}}</h3>
    <p>
      <a href="">{{toursRegion}}</a><br>
    </p>
  </div>
</div>
<div class="row hidden-sm hidden-md hidden-lg">
  <div class="col-xs-12 text-center">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      
      {{#if hasGalleryM}}
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFour">
          <h4 class="panel-title">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Bilder
            </a>
          </h4>
        </div> 
        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
          <div class="panel-body">
            <p>
              kommt noch... 
            </p>
          </div>
        </div> 
      </div>
      {{/if}}

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Ãœbersicht
            </a>
          </h4>
        </div> 
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body text-left">
            {{{textOneXL}}}
          </div>
        </div> 
      </div>
      
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Reisedaten & Kontakt
            </a>
          </h4>
        </div> 
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <p>
              {{rentingsStreet}}<br>
              {{#if rentingsAdditional}}{{rentingsAdditional}}<br>{{/if}}
              {{plz}} {{city}}
              {{#if rentingsUrl}}<br><br><i class="fa fa-arrow-circle-o-right"></i> <a href="http://{{rentingsUrl}}" target="_blank">{{rentingsUrl}}</a>{{/if}}
            </p>
            <p>
              {{#with getCustomer}}
                {{customerName}}<br>
                {{#if telephone}}<i class="fa fa-phone"></i> <a href="tel:{{telephone}}">{{telephone}}</a><br>{{/if}}
                {{#if emailOff}}<i class="fa fa-envelope"></i> <a href="mailto:{{emailOff}}">{{emailOff}}</a>{{/if}}
              {{/with}}
            </p>
          </div>
        </div> 
      </div>
      
      {{#if socialMedia}}
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
          <h4 class="panel-title">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Social Media
            </a>
          </h4>
        </div> 
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="panel-body">
            <p>
              <span class="socialIcons">
                {{#with getCustomer}}
                  {{#if socialFacebook}}<a href="https://www.facebook.com/{{socialFacebook}}" target="_blank"><i class="fa fa-facebook-square"></i></a>{{/if}}
                  {{#if socialGplus}}<a href="https://plus.google.com/u/0/+{{socialGplus}}/posts" target="_blank"><i class="fa fa-google-plus-square"></i></a>{{/if}}
                  {{#if socialTwitter}}<a href="https://twitter.com/{{socialTwitter}}" target="_blank"><i class="fa fa-twitter-square"></i></a>{{/if}}                                                              
                  {{#if socialYoutube}}<a href="https://www.youtube.com/user/{{socialYoutube}}" target="_blank"><i class="fa fa-youtube-square"></i></a>{{/if}}
                {{/with}}
              </span> 
            </p>
            <p>
              Video kommt noch... 
            </p>
          </div>
        </div> 
      </div>
      {{/if}}
      
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFive">
          <h4 class="panel-title">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              Weitere Infos
            </a>
          </h4>
        </div> 
        <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
          <div class="panel-body">
            <!-- subgroup -->
            <div class="panel-group" id="accordionSub" role="tablist" aria-multiselectable="true">
              {{#if hasPackageXL}}
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{tabTwoXL}}">
                  <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordionSub" href="#{{tabTwoXL}}" aria-expanded="false" aria-controls="{{tabTwoXL}}">
                      {{tabTwoXL}}
                    </a>
                  </h4>
                </div> 
                <div id="{{tabTwoXL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{tabTwoXL}}">
                  <div class="panel-body text-left">
                    {{{textTwoXL}}}  
                  </div>
                </div> 
              </div>
              
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{tabThreeXL}}">
                  <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordionSub" href="#{{tabThreeXL}}" aria-expanded="false" aria-controls="{{tabThreeXL}}">
                      {{tabThreeXL}}
                    </a>
                  </h4>
                </div> 
                <div id="{{tabThreeXL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{tabThreeXL}}">
                  <div class="panel-body text-left">
                    {{{textThreeXL}}}  
                  </div>
                </div> 
              </div>
              
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{tabFourXL}}">
                  <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordionSub" href="#{{tabFourXL}}" aria-expanded="false" aria-controls="{{tabFourXL}}">
                      {{tabFourXL}}
                    </a>
                  </h4>
                </div> 
                <div id="{{tabFourXL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{tabFourXL}}">
                  <div class="panel-body text-left">
                    {{{textFourXL}}}  
                  </div>
                </div> 
              </div>
              {{/if}}
              {{#if hasAddTextOne}}
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{addTextTabOne}}">
                  <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordionSub" href="#{{addTextTabOne}}" aria-expanded="false" aria-controls="{{addTextTabOne}}">
                      {{addTextTabOne}}
                    </a>
                  </h4>
                </div> 
                <div id="{{addTextTabOne}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{addTextTabOne}}">
                  <div class="panel-body text-left">
                    {{{addTextOne}}}  
                  </div>
                </div> 
              </div>
              {{/if}}
              {{#if hasAddTextTwo}}
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading{{addTextTabTwo}}">
                  <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordionSub" href="#{{addTextTabTwo}}" aria-expanded="false" aria-controls="{{addTextTabTwo}}">
                      {{addTextTabTwo}}
                    </a>
                  </h4>
                </div> 
                <div id="{{addTextTabTwo}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{addTextTabTwo}}">
                  <div class="panel-body text-left">
                    {{{addTextTwo}}}  
                  </div>
                </div> 
              </div>
              {{/if}}
            </div>
            <!-- subgroup END-->           
          </div>
        </div> 
      </div>

    </div>
  </div>
</div>


<div class="row hidden-xs">
  <div class="col-sm-4 hidden-md hidden-lg hidden-xs">
    <h3>{{toursName}}</h3>
    <p>
