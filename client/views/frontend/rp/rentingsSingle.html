<template name="rentingsSingle">
<div class="container">
<!-- Template for XS -->
  <div class="row hidden-sm hidden-md hidden-lg">
    <div class="col-xs-12 text-center">
      {{#if rentingsDefaultImage}}<img class="headerimg" src="{{rentingsDefaultImage}}">{{/if}}
      <h3>{{rentingsName}}</h3>
      <p>{{#each rentingsRegions}}{{name}}{{/each}}<br></p>
    </div>
  </div>
  <div class="row hidden-sm hidden-md hidden-lg">
    <div class="col-xs-12 text-center">
      <div class="panel-group" id="xsTabs" role="tablist" aria-multiselectable="true">    
        <!-- rentingsHasGalleryS -->
        {{#if rentingsHasGalleryS}}
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="rentingsHeadOne">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#rentingsCollapseOne" aria-expanded="false" aria-controls="rentingsCollapseOne">
                  Bilder
                </a>
              </h4>
            </div> 
            <div id="rentingsCollapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHeadOne">
              <div class="panel-body">
                <p>
                  Galerie (klein) kommt noch... 
                </p>
              </div>
            </div> 
          </div>
        {{/if}}
        <!-- rentingsHasGalleryM -->
        {{#if rentingsHasGalleryM}}
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="rentingsHeadTwo">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#rentingsCollapseTwo" aria-expanded="false" aria-controls="rentingsCollapseTwo">
                  Bilder
                </a>
              </h4>
            </div> 
            <div id="rentingsCollapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHeadTwo">
              <div class="panel-body">
                <p>
                  Galerie (gro√ü) kommt noch... 
                </p>
              </div>
            </div> 
          </div>
        {{/if}}
        <!-- rentingsTextOne -->
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="rentingsHeadThree">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#rentingsCollapseThree" aria-expanded="false" aria-controls="rentingsCollapseThree">
                {{#if rentingsTabOneS}}{{rentingsTabOneS}}{{/if}}
                {{#if rentingsTabOneM}}{{rentingsTabOneM}}{{/if}}
                {{#if rentingsTabOneL}}{{rentingsTabOneL}}{{/if}}
                {{#if rentingsTabOneXL}}{{rentingsTabOneXL}}{{/if}}
              </a>
            </h4>
          </div> 
          <div id="rentingsCollapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHeadThree">
            <div class="panel-body text-left">
              {{#if rentingsTextOneS}}{{{rentingsTextOneS}}}{{/if}}
              {{#if rentingsTextOneM}}{{{rentingsTextOneM}}}{{/if}}
              {{#if rentingsTextOneL}}{{{rentingsTextOneL}}}{{/if}}
              {{#if rentingsTextOneXL}}{{{rentingsTextOneXL}}}{{/if}}
            </div>
          </div> 
        </div>
        <!-- rentingsObjectData -->
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="rentingsHeadFour">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#rentingsCollapseFour" aria-expanded="false" aria-controls="rentingsCollapseFour">
                Adresse & Kontakt
              </a>
            </h4>
          </div> 
          <div id="rentingsCollapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHeadFour">
            <div class="panel-body">
              <p>
                {{rentingsStreet}}<br>
                {{#if rentingsAdditional}}{{rentingsAdditional}}<br>{{/if}}
                {{rentingsPlz}} {{rentingsCity}}
                {{#if rentingsUrl}}<br><br><i class="fa fa-arrow-circle-o-right"></i> <a href="http://{{rentingsUrl}}" target="_blank">{{rentingsUrl}}</a>{{/if}}
              </p>
              <p>
                {{#with getCustomer}}
                  {{customerName}}<br>
                  {{#if telephone}}<i class="fa fa-phone"></i> <a href="tel:{{telephone}}">{{telephone}}</a><br>{{/if}}
                  {{#if emailOff}}<i class="fa fa-envelope"></i> <a href="mailto:{{emailOff}}">{{emailOff}}</a>{{/if}}
                {{/with}}
              </p>
            </div>
          </div> 
        </div>
        <!-- rentingsHasSocialMedia -->
        {{#if rentingsHasSocialMedia}}
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="rentingsHeadFive">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#rentingsCollapseFive" aria-expanded="false" aria-controls="rentingsCollapseFive">
                Social Media
              </a>
            </h4>
          </div> 
          <div id="rentingsCollapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHeadFive">
            <div class="panel-body">
              <p>
                <span class="socialIcons">
                  {{#with getCustomer}}
                    {{#if socialFacebook}}<a href="https://www.facebook.com/{{socialFacebook}}" target="_blank"><i class="fa fa-facebook-square"></i></a>{{/if}}
                    {{#if socialGplus}}<a href="https://plus.google.com/u/0/+{{socialGplus}}/posts" target="_blank"><i class="fa fa-google-plus-square"></i></a>{{/if}}
                    {{#if socialTwitter}}<a href="https://twitter.com/{{socialTwitter}}" target="_blank"><i class="fa fa-twitter-square"></i></a>{{/if}}                                                              
                    {{#if socialYoutube}}<a href="https://www.youtube.com/user/{{socialYoutube}}" target="_blank"><i class="fa fa-youtube-square"></i></a>{{/if}}
                  {{/with}}
                </span> 
              </p>
              {{#if rentingsHasVideo}}
                <p>
                  Video kommt noch... 
                </p>
              {{/if}}
            </div>
          </div> 
        </div>
        {{/if}}
        <!-- rentingsOtherTexts -->
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="rentingsHeadSix">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#rentingsCollapseSix" aria-expanded="false" aria-controls="rentingsCollapseSix">
                Weitere Infos
              </a>
            </h4>
          </div> 
          <div id="rentingsCollapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHeadSix">
            <div class="panel-body">
              <div class="panel-group" id="xsTabsSub" role="tablist" aria-multiselectable="true">
                <!-- packageM -->
                {{#if rentingsHasPackageM}}
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="rentingsHead_{{rentingsTabTwoM}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{rentingsTabTwoM}}" aria-expanded="false" aria-controls="{{rentingsTabTwoM}}">
                          {{rentingsTabTwoM}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{rentingsTabTwoM}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHead_{{rentingsTabTwoM}}">
                      <div class="panel-body text-left">
                        {{{rentingsTextTwoM}}}  
                      </div>
                    </div> 
                  </div>
                {{/if}}
                <!-- packageL -->
                {{#if rentingsHasPackageL}}
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="rentingsHead_{{rentingsTabTwoL}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{rentingsTabTwoL}}" aria-expanded="false" aria-controls="{{rentingsTabTwoL}}">
                          {{rentingsTabTwoL}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{rentingsTabTwoL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHead_{{rentingsTabTwoL}}">
                      <div class="panel-body text-left">
                        {{{rentingsTextTwoL}}}  
                      </div>
                    </div> 
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="rentingsHead_{{rentingsTabThreeL}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{rentingsTabThreeL}}" aria-expanded="false" aria-controls="{{rentingsTabThreeL}}">
                          {{rentingsTabThreeL}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{rentingsTabThreeL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHead_{{rentingsTabThreeL}}">
                      <div class="panel-body text-left">
                        {{{rentingsTextThreeL}}}  
                      </div>
                    </div> 
                  </div>
                {{/if}}
                <!-- packageXL -->
                {{#if rentingsHasPackageXL}}
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="rentingsHead_{{rentingsTabTwoXL}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{rentingsTabTwoXL}}" aria-expanded="false" aria-controls="{{rentingsTabTwoXL}}">
                          {{rentingsTabTwoXL}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{rentingsTabTwoXL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHead_{{rentingsTabTwoXL}}">
                      <div class="panel-body text-left">
                        {{{rentingsTextTwoXL}}}  
                      </div>
                    </div> 
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="rentingsHead_{{rentingsTabThreeXL}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{rentingsTabThreeXL}}" aria-expanded="false" aria-controls="{{rentingsTabThreeXL}}">
                          {{rentingsTabThreeXL}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{rentingsTabThreeXL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHead_{{rentingsTabThreeXL}}">
                      <div class="panel-body text-left">
                        {{{rentingsTextThreeXL}}}  
                      </div>
                    </div> 
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="rentingsHead_{{rentingsTabFourXL}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{rentingsTabFourXL}}" aria-expanded="false" aria-controls="{{rentingsTabFourXL}}">
                          {{rentingsTabFourXL}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{rentingsTabFourXL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHead_{{rentingsTabFourXL}}">
                      <div class="panel-body text-left">
                        {{{rentingsTextFourXL}}}  
                      </div>
                    </div> 
                  </div>
                {{/if}}
                <!-- rentingsHasAddTextOne -->
                {{#if rentingsHasAddTextOne}}
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="rentingsHead_{{rentingsAddTextTabOne}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{rentingsAddTextTabOne}}" aria-expanded="false" aria-controls="{{rentingsAddTextTabOne}}">
                          {{rentingsAddTextTabOne}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{rentingsAddTextTabOne}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHead_{{rentingsAddTextTabOne}}">
                      <div class="panel-body text-left">
                        {{{rentingsAddTextOne}}}  
                      </div>
                    </div> 
                  </div>
                {{/if}}
                <!-- rentingsHasAddTextTwo -->
                {{#if rentingsHasAddTextTwo}}
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="rentingsHead_{{rentingsAddTextTabTwo}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{rentingsAddTextTabTwo}}" aria-expanded="false" aria-controls="{{rentingsAddTextTabTwo}}">
                          {{rentingsAddTextTabTwo}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{rentingsAddTextTabTwo}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="rentingsHead_{{rentingsAddTextTabTwo}}">
                      <div class="panel-body text-left">
                        {{{rentingsAddTextTwo}}}  
                      </div>
                    </div> 
                  </div>
                {{/if}}
              </div>           
            </div>
          </div> 
        </div>  
      </div>
    </div>
  </div>
<!-- END Template for XS -->

<!-- Template for SM MD LG -->   
  <!-- Header Img / header Slider -->
  {{#if rentingsHasHeaderSlider}}
    <div class="row hidden-xs">
      <div class="col-sm-12">
        <!-- placeholder -->
      </div>
    </div>
  {{else}}
    {{#if rentingsHasHeaderImg}}
      <div class="row hidden-xs">
        <div class="col-sm-12">
          <img class="headerimg" src="{{rentingsHeaderImg}}" alt="headerImg" />
        </div>
      </div>
    {{else}}
      <div class="row hidden-xs">
        <div class="col-sm-12">
          <img class="headerimg" src="http://placehold.it/1200x300" alt="headerImg" />
        </div>
      </div>
    {{/if}}
  {{/if}}
  <div class="spacer-20 hidden-xs"></div>  
<!-- sidebar SM -->
  <div class="row hidden-xs hidden-md hidden-lg">
    <div class="col-sm-4">
      <h3>{{rentingsName}}</h3>
      <p>
        Bereich: <a href="/rp">Vermietung</a><br>
        Land: {{#each rentingsCountries}}<a href="/rp">{{name}}</a> {{/each}}<br>
        Region: {{#each rentingsRegions}}{{name}} {{/each}}
      </p>
    </div>
    <div class="col-sm-4 text-center">
      <h3>Objektadresse</h3>
      <p>
        {{rentingsStreet}}<br>
        {{#if rentingsAdditional}}{{rentingsAdditional}}<br>{{/if}}
        {{rentingsPlz}} {{rentingsCity}}<br>
      </p>      
    </div>
    <div class="col-sm-4 text-right">
      <h3>Kontakt Vermieter</h3>
      <p>
        {{#with getCustomer}}
          {{customerName}}<br>
          {{#if telephone}}<i class="fa fa-phone"></i> {{telephone}}<br>{{/if}}
          {{#if emailOff}}<i class="fa fa-envelope"></i> <a href="mailto:{{emailOff}}">{{emailOff}}</a>{{/if}}
        {{/with}}
      </p>
    </div>
  </div>
  <div class="spacer-20 hidden-md hidden-lg hidden-xs"></div>
<!-- END sidebar SM -->  
  <div class="row">
    <div class="col-md-3 col-lg-3 hidden-xs hidden-sm">
      <h3>{{rentingsName}}</h3>
      <p>
        Bereich: <a href="/rp">Vermietung</a><br>
        Land: {{#each rentingsCountries}}<a href="/rp">{{name}}</a> {{/each}}<br>
        Region: {{#each rentingsRegions}}{{name}} {{/each}}
      </p>
      <h3>Objektadresse</h3>
      <p>
        {{rentingsStreet}}<br>
        {{#if rentingsAdditional}}{{rentingsAdditional}}<br>{{/if}}
        {{rentingsPlz}} {{rentingsCity}}<br>
      </p>
      <h3>Kontakt Vermieter</h3>
      <p>
        {{#with getCustomer}}
          {{customerName}}<br>
          {{street}}<br>
          {{#if additional}}{{additional}}<br>{{/if}}
          {{plz}} {{city}}<br>
          {{country}}<br>
          {{#if telephone}}<i class="fa fa-phone"></i> {{telephone}}<br>{{/if}}
          {{#if emailOff}}<i class="fa fa-envelope"></i> <a href="mailto:{{emailOff}}">{{emailOff}}</a>{{/if}}
        {{/with}}
      </p>
      {{#if rentingsUrl}}
        <h3>Website</h3>
        <p>
          <i class="fa fa-arrow-circle-o-right"></i> <a href="http://{{rentingsUrl}}" target="_blank">{{rentingsUrl}}</a>
        </p>
      {{/if}}
      {{#if rentingsHasSocialMedia}}
        <h3>Social Media</h3>
        <p>
          <span class="socialIcons">
            {{#with getCustomer}}
              {{#if socialFacebook}}<a href="https://www.facebook.com/{{socialFacebook}}" target="_blank"><i class="fa fa-facebook-square"></i></a>{{/if}}
              {{#if socialGplus}}<a href="https://plus.google.com/u/0/+{{socialGplus}}/posts" target="_blank"><i class="fa fa-google-plus-square"></i></a>{{/if}}
              {{#if socialTwitter}}<a href="https://twitter.com/{{socialTwitter}}" target="_blank"><i class="fa fa-twitter-square"></i></a>{{/if}}                                                              
              {{#if socialYoutube}}<a href="https://www.youtube.com/user/{{socialYoutube}}" target="_blank"><i class="fa fa-youtube-square"></i></a>{{/if}}
            {{/with}}
          </span> 
        </p>
      {{/if}}
      {{#if rentingsHasGalleryS}}
        <h3>Galerie</h3>
        Galerie (klein) kommt noch...
      {{/if}}
      {{#if rentingsHasGalleryM}}
        <h3>Galerie</h3>
        Galerie (gro√ü) kommt noch...
      {{/if}}
      {{#if rentingsHasVideo}}
        <h3>Video</h3>
        <p>
          kommt noch...
        </p>
      {{/if}}
    </div>  
    <div class="col-sm-12 col-md-9 col-lg-9 hidden-xs">
      <!-- rentingsPackages -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          {{#if rentingsHasPackageS}}<a href="#{{rentingsTabOneS}}" aria-controls="{{rentingsTabOneS}}" role="tab" data-toggle="tab">{{rentingsTabOneS}}</a>{{/if}}
          {{#if rentingsHasPackageM}}<a href="#{{rentingsTabOneM}}" aria-controls="{{rentingsTabOneM}}" role="tab" data-toggle="tab">{{rentingsTabOneM}}</a>{{/if}}
          {{#if rentingsHasPackageL}}<a href="#{{rentingsTabOneL}}" aria-controls="{{rentingsTabOneL}}" role="tab" data-toggle="tab">{{rentingsTabOneL}}</a>{{/if}}
          {{#if rentingsHasPackageXL}}<a href="#{{rentingsTabOneXL}}" aria-controls="{{rentingsTabOneXL}}" role="tab" data-toggle="tab">{{rentingsTabOneXL}}</a>{{/if}}
        </li>
        {{#if rentingsHasPackageM}}
          <li role="presentation"><a href="#{{rentingsTabTwoM}}" aria-controls="{{rentingsTabTwoM}}" role="tab" data-toggle="tab">{{rentingsTabTwoM}}</a></li>
        {{/if}} 
        {{#if rentingsHasPackageL}}
          <li role="presentation"><a href="#{{rentingsTabTwoL}}" aria-controls="{{rentingsTabTwoL}}" role="tab" data-toggle="tab">{{rentingsTabTwoL}}</a></li>
          <li role="presentation"><a href="#{{rentingsTabThreeL}}" aria-controls="{{rentingsTabThreeL}}" role="tab" data-toggle="tab">{{rentingsTabThreeL}}</a></li>
        {{/if}}
        {{#if rentingsHasPackageXL}}
          <li role="presentation"><a href="#{{rentingsTabTwoXL}}" aria-controls="{{rentingsTabTwoXL}}" role="tab" data-toggle="tab">{{rentingsTabTwoXL}}</a></li>
          <li role="presentation"><a href="#{{rentingsTabThreeXL}}" aria-controls="{{rentingsTabThreeXL}}" role="tab" data-toggle="tab">{{rentingsTabThreeXL}}</a></li>
          <li role="presentation"><a href="#{{rentingsTabFourXL}}" aria-controls="{{rentingsTabFourXL}}" role="tab" data-toggle="tab">{{rentingsTabFourXL}}</a></li>
        {{/if}}
        {{#if rentingsHasAddTextOne}}
          <li role="presentation"><a href="#{{rentingsAddTextTabOne}}" aria-controls="{{rentingsAddTextTabOne}}" role="tab" data-toggle="tab">{{rentingsAddTextTabOne}}</a></li>
        {{/if}}
        {{#if rentingsHasAddTextTwo}}
          <li role="presentation"><a href="#{{rentingsAddTextTabTwo}}" aria-controls="{{rentingsAddTextTabTwo}}" role="tab" data-toggle="tab">{{rentingsAddTextTabTwo}}</a></li>
        {{/if}}
      </ul>
      <div class="tab-content">
        {{#if rentingsHasPackageS}}
          <div role="tabpanel" class="tab-pane active" id="{{rentingsTabOneS}}">{{{rentingsTextOneS}}}</div>
        {{/if}}
        {{#if rentingsHasPackageM}}
          <div role="tabpanel" class="tab-pane active" id="{{rentingsTabOneM}}">{{{rentingsTextOneM}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{rentingsTabTwoM}}">{{{rentingsTextTwoM}}}</div>
        {{/if}}
        {{#if rentingsHasPackageL}}
          <div role="tabpanel" class="tab-pane active" id="{{rentingsTabOneL}}">{{{rentingsTextOneL}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{rentingsTabTwoL}}">{{{rentingsTextTwoL}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{rentingsTabThreeL}}">{{{rentingsTextThreeL}}}</div>
        {{/if}}
        {{#if rentingsHasPackageXL}}
          <div role="tabpanel" class="tab-pane active" id="{{rentingsTabOneXL}}">{{{rentingsTextOneXL}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{rentingsTabTwoXL}}">{{{rentingsTextTwoXL}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{rentingsTabThreeXL}}">{{{rentingsTextThreeXL}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{rentingsTabFourXL}}">{{{rentingsTextFourXL}}}</div>
        {{/if}}
        {{#if rentingsHasAddTextOne}}
          <div role="tabpanel" class="tab-pane" id="{{rentingsAddTextTabOne}}">{{{rentingsAddTextOne}}}</div>
        {{/if}}
        {{#if rentingsHasAddTextTwo}}
          <div role="tabpanel" class="tab-pane" id="{{rentingsAddTextTabTwo}}">{{{rentingsAddTextTwo}}}</div>
        {{/if}}
      </div>
    </div>
  </div>

    <div class="col-sm-3">

              {{#if socialTwitter}}<a href="https://twitter.com/{{socialTwitter}}" target="_blank"><i class="fa fa-twitter-square"></i></a>{{/if}}

          </span>
