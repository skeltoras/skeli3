<template name="toursSingle">
<div class="container">
<!-- Template for XS -->
  <div class="row hidden-sm hidden-md hidden-lg">
    <div class="col-xs-12 text-center">
      {{#if toursDefaultImage}}<img class="headerimg" src="{{toursDefaultImage}}">{{/if}}
      <h3>{{toursName}}</h3>
      <p>{{#each toursRegions}}{{name}}{{/each}}<br></p>
    </div>
  </div>
  <div class="row hidden-sm hidden-md hidden-lg">
    <div class="col-xs-12 text-center">
      <div class="panel-group" id="xsTabs" role="tablist" aria-multiselectable="true">    
        <!-- toursHasGalleryS -->
        {{#if toursHasGalleryS}}
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="toursHeadOne">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#toursCollapseOne" aria-expanded="false" aria-controls="toursCollapseOne">
                  Bilder
                </a>
              </h4>
            </div> 
            <div id="toursCollapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHeadOne">
              <div class="panel-body">
                <p>
                  Galerie (klein) kommt noch... 
                </p>
              </div>
            </div> 
          </div>
        {{/if}}
        <!-- toursHasGalleryM -->
        {{#if toursHasGalleryM}}
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="toursHeadTwo">
              <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#toursCollapseTwo" aria-expanded="false" aria-controls="toursCollapseTwo">
                  Bilder
                </a>
              </h4>
            </div> 
            <div id="toursCollapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHeadTwo">
              <div class="panel-body">
                <p>
                  Galerie (groß) kommt noch... 
                </p>
              </div>
            </div> 
          </div>
        {{/if}}
        <!-- toursTextOne -->
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="toursHeadThree">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#toursCollapseThree" aria-expanded="false" aria-controls="toursCollapseThree">
                {{#if toursTabOneS}}{{toursTabOneS}}{{/if}}
                {{#if toursTabOneM}}{{toursTabOneM}}{{/if}}
                {{#if toursTabOneL}}{{toursTabOneL}}{{/if}}
                {{#if toursTabOneXL}}{{toursTabOneXL}}{{/if}}
              </a>
            </h4>
          </div> 
          <div id="toursCollapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHeadThree">
            <div class="panel-body text-left">
              {{#if toursTextOneS}}{{{toursTextOneS}}}{{/if}}
              {{#if toursTextOneM}}{{{toursTextOneM}}}{{/if}}
              {{#if toursTextOneL}}{{{toursTextOneL}}}{{/if}}
              {{#if toursTextOneXL}}{{{toursTextOneXL}}}{{/if}}
            </div>
          </div> 
        </div>
        <!-- toursObjectData -->
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="toursHeadFour">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#toursCollapseFour" aria-expanded="false" aria-controls="toursCollapseFour">
                Reisedaten & Kontakt
              </a>
            </h4>
          </div> 
          <div id="toursCollapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHeadFour">
            <div class="panel-body">
              <p>
                Von {{formatDate toursBegin}} bis {{formatDate toursEnd}}
                {{#if toursUrl}}<br><br><i class="fa fa-arrow-circle-o-right"></i> <a href="http://{{toursUrl}}" target="_blank">{{toursUrl}}</a>{{/if}}
              </p>
              <p>
                {{#with getCustomer}}
                  {{customerName}}<br>
                  {{#if telephone}}<i class="fa fa-phone"></i> <a href="tel:{{telephone}}">{{telephone}}</a><br>{{/if}}
                  {{#if emailOff}}<i class="fa fa-envelope"></i> <a href="mailto:{{emailOff}}">{{emailOff}}</a>{{/if}}
                {{/with}}
              </p>
            </div>
          </div> 
        </div>
        <!-- toursHasSocialMedia -->
        {{#if toursHasSocialMedia}}
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="toursHeadFive">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#toursCollapseFive" aria-expanded="false" aria-controls="toursCollapseFive">
                Social Media
              </a>
            </h4>
          </div> 
          <div id="toursCollapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHeadFive">
            <div class="panel-body">
              <p>
                <span class="socialIcons">
                  {{#with getCustomer}}
                    {{#if socialFacebook}}<a href="https://www.facebook.com/{{socialFacebook}}" target="_blank"><i class="fa fa-facebook-square"></i></a>{{/if}}
                    {{#if socialGplus}}<a href="https://plus.google.com/u/0/+{{socialGplus}}/posts" target="_blank"><i class="fa fa-google-plus-square"></i></a>{{/if}}
                    {{#if socialTwitter}}<a href="https://twitter.com/{{socialTwitter}}" target="_blank"><i class="fa fa-twitter-square"></i></a>{{/if}}                                                              
                    {{#if socialYoutube}}<a href="https://www.youtube.com/user/{{socialYoutube}}" target="_blank"><i class="fa fa-youtube-square"></i></a>{{/if}}
                  {{/with}}
                </span> 
              </p>
              {{#if toursHasVideo}}
                <p>
                  Video kommt noch... 
                </p>
              {{/if}}
            </div>
          </div> 
        </div>
        {{/if}}
        <!-- toursOtherTexts -->
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="toursHeadSix">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#xsTabs" href="#toursCollapseSix" aria-expanded="false" aria-controls="toursCollapseSix">
                Weitere Infos
              </a>
            </h4>
          </div> 
          <div id="toursCollapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHeadSix">
            <div class="panel-body">
              <div class="panel-group" id="xsTabsSub" role="tablist" aria-multiselectable="true">
                <!-- packageM -->
                {{#if toursHasPackageM}}
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="toursHead_{{toursTabTwoM}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{toursTabTwoM}}" aria-expanded="false" aria-controls="{{toursTabTwoM}}">
                          {{toursTabTwoM}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{toursTabTwoM}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHead_{{toursTabTwoM}}">
                      <div class="panel-body text-left">
                        {{{toursTextTwoM}}}  
                      </div>
                    </div> 
                  </div>
                {{/if}}
                <!-- packageL -->
                {{#if toursHasPackageL}}
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="toursHead_{{toursTabTwoL}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{toursTabTwoL}}" aria-expanded="false" aria-controls="{{toursTabTwoL}}">
                          {{toursTabTwoL}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{toursTabTwoL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHead_{{toursTabTwoL}}">
                      <div class="panel-body text-left">
                        {{{toursTextTwoL}}}  
                      </div>
                    </div> 
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="toursHead_{{toursTabThreeL}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{toursTabThreeL}}" aria-expanded="false" aria-controls="{{toursTabThreeL}}">
                          {{toursTabThreeL}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{toursTabThreeL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHead_{{toursTabThreeL}}">
                      <div class="panel-body text-left">
                        {{{toursTextThreeL}}}  
                      </div>
                    </div> 
                  </div>
                {{/if}}
                <!-- packageXL -->
                {{#if toursHasPackageXL}}
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="toursHead_{{toursTabTwoXL}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{toursTabTwoXL}}" aria-expanded="false" aria-controls="{{toursTabTwoXL}}">
                          {{toursTabTwoXL}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{toursTabTwoXL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHead_{{toursTabTwoXL}}">
                      <div class="panel-body text-left">
                        {{{toursTextTwoXL}}}  
                      </div>
                    </div> 
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="toursHead_{{toursTabThreeXL}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{toursTabThreeXL}}" aria-expanded="false" aria-controls="{{toursTabThreeXL}}">
                          {{toursTabThreeXL}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{toursTabThreeXL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHead_{{toursTabThreeXL}}">
                      <div class="panel-body text-left">
                        {{{toursTextThreeXL}}}  
                      </div>
                    </div> 
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="toursHead_{{toursTabFourXL}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{toursTabFourXL}}" aria-expanded="false" aria-controls="{{toursTabFourXL}}">
                          {{toursTabFourXL}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{toursTabFourXL}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHead_{{toursTabFourXL}}">
                      <div class="panel-body text-left">
                        {{{toursTextFourXL}}}  
                      </div>
                    </div> 
                  </div>
                {{/if}}
                <!-- toursHasAddTextOne -->
                {{#if toursHasAddTextOne}}
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="toursHead_{{toursAddTextTabOne}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{toursAddTextTabOne}}" aria-expanded="false" aria-controls="{{toursAddTextTabOne}}">
                          {{toursAddTextTabOne}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{toursAddTextTabOne}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHead_{{toursAddTextTabOne}}">
                      <div class="panel-body text-left">
                        {{{toursAddTextOne}}}  
                      </div>
                    </div> 
                  </div>
                {{/if}}
                <!-- toursHasAddTextTwo -->
                {{#if toursHasAddTextTwo}}
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="toursHead_{{toursAddTextTabTwo}}">
                      <h4 class="panel-title">
                        <a class="collapsed" data-toggle="collapse" data-parent="#xsTabsSub" href="#{{toursAddTextTabTwo}}" aria-expanded="false" aria-controls="{{toursAddTextTabTwo}}">
                          {{toursAddTextTabTwo}}
                        </a>
                      </h4>
                    </div> 
                    <div id="{{toursAddTextTabTwo}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="toursHead_{{toursAddTextTabTwo}}">
                      <div class="panel-body text-left">
                        {{{toursAddTextTwo}}}  
                      </div>
                    </div> 
                  </div>
                {{/if}}
              </div>           
            </div>
          </div> 
        </div>  
      </div>
    </div>
  </div>
<!-- END Template for XS -->

<!-- Template for SM MD LG -->   
  <!-- Header Img / header Slider -->
  {{#if toursHasHeaderSlider}}
    <div class="row hidden-xs">
      <div class="col-sm-12">
        <!-- placeholder -->
      </div>
    </div>
  {{else}}
    {{#if toursHasHeaderImg}}
      <div class="row hidden-xs">
        <div class="col-sm-12">
          <img class="headerimg" src="{{toursHeaderImg}}" alt="headerImg" />
        </div>
      </div>
    {{else}}
      <div class="row hidden-xs">
        <div class="col-sm-12">
          <img class="headerimg" src="http://placehold.it/1200x300" alt="headerImg" />
        </div>
      </div>
    {{/if}}
  {{/if}}
  <div class="spacer-20 hidden-xs"></div>  
<!-- sidebar SM -->
  <div class="row hidden-xs hidden-md hidden-lg">
    <div class="col-sm-4">
      <h3>{{toursName}}</h3>
      <p>
        Bereich: <a href="/rp">Reise</a><br>
        Land: {{#each toursCountries}}<a href="/rp">{{name}}</a> {{/each}}<br>
        Region: {{#each toursRegions}}{{name}} {{/each}}
      </p>
    </div>
    <div class="col-sm-4 text-center">
      <h3>Termin</h3>
      <p>
        {{formatDate toursBegin}} bis {{formatDate toursEnd}}
      </p>
    </div>
    <div class="col-sm-4 text-right">
      <h3>Kontakt Veranstalter</h3>
      <p>
        {{#with getCustomer}}
          {{customerName}}<br>
          {{#if telephone}}<i class="fa fa-phone"></i> {{telephone}}<br>{{/if}}
          {{#if emailOff}}<i class="fa fa-envelope"></i> <a href="mailto:{{emailOff}}">{{emailOff}}</a>{{/if}}
        {{/with}}
      </p>
    </div>
  </div>
  <div class="spacer-20 hidden-md hidden-lg hidden-xs"></div>
<!-- END sidebar SM -->  
  <div class="row">
    <div class="col-md-3 col-lg-3 hidden-xs hidden-sm">
      <h3>{{toursName}}</h3>
      <p>
        Bereich: <a href="/rp">Reise</a><br>

        {{formatDate toursBegin}} bis {{formatDate toursEnd}}
      </p>
      <h3>Kontakt Veranstalter</h3>
      <p>
        {{#with getCustomer}}
          {{customerName}}<br>
          {{street}}<br>
          {{#if additional}}{{additional}}<br>{{/if}}
          {{plz}} {{city}}<br>
          {{country}}<br>
          {{#if telephone}}<i class="fa fa-phone"></i> {{telephone}}<br>{{/if}}
          {{#if emailOff}}<i class="fa fa-envelope"></i> <a href="mailto:{{emailOff}}">{{emailOff}}</a>{{/if}}
        {{/with}}
      </p>
      {{#if toursUrl}}
        <h3>Website</h3>
        <p>
          <i class="fa fa-arrow-circle-o-right"></i> <a href="http://{{toursUrl}}" target="_blank">{{toursUrl}}</a>
        </p>
      {{/if}}
      {{#if toursHasSocialMedia}}
        <h3>Social Media</h3>
        <p>
          <span class="socialIcons">
            {{#with getCustomer}}
              {{#if socialFacebook}}<a href="https://www.facebook.com/{{socialFacebook}}" target="_blank"><i class="fa fa-facebook-square"></i></a>{{/if}}
              {{#if socialGplus}}<a href="https://plus.google.com/u/0/+{{socialGplus}}/posts" target="_blank"><i class="fa fa-google-plus-square"></i></a>{{/if}}
              {{#if socialTwitter}}<a href="https://twitter.com/{{socialTwitter}}" target="_blank"><i class="fa fa-twitter-square"></i></a>{{/if}}                                                              
              {{#if socialYoutube}}<a href="https://www.youtube.com/user/{{socialYoutube}}" target="_blank"><i class="fa fa-youtube-square"></i></a>{{/if}}
            {{/with}}
          </span> 
        </p>
      {{/if}}
      {{#if toursHasGalleryS}}
        <h3>Galerie</h3>
        Galerie (klein) kommt noch...
      {{/if}}
      {{#if toursHasGalleryM}}
        <h3>Galerie</h3>
        Galerie (groß) kommt noch...
      {{/if}}
      {{#if toursHasVideo}}
        <h3>Video</h3>
        <p>
          kommt noch...
        </p>
      {{/if}}
    </div>  
    <div class="col-sm-12 col-md-9 col-lg-9 hidden-xs">
      <!-- toursPackages -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          {{#if toursHasPackageS}}<a href="#{{toursTabOneS}}" aria-controls="{{toursTabOneS}}" role="tab" data-toggle="tab">{{toursTabOneS}}</a>{{/if}}
          {{#if toursHasPackageM}}<a href="#{{toursTabOneM}}" aria-controls="{{toursTabOneM}}" role="tab" data-toggle="tab">{{toursTabOneM}}</a>{{/if}}
          {{#if toursHasPackageL}}<a href="#{{toursTabOneL}}" aria-controls="{{toursTabOneL}}" role="tab" data-toggle="tab">{{toursTabOneL}}</a>{{/if}}
          {{#if toursHasPackageXL}}<a href="#{{toursTabOneXL}}" aria-controls="{{toursTabOneXL}}" role="tab" data-toggle="tab">{{toursTabOneXL}}</a>{{/if}}
        </li>
        {{#if toursHasPackageM}}
          <li role="presentation"><a href="#{{toursTabTwoM}}" aria-controls="{{toursTabTwoM}}" role="tab" data-toggle="tab">{{toursTabTwoM}}</a></li>
        {{/if}} 
        {{#if toursHasPackageL}}
          <li role="presentation"><a href="#{{toursTabTwoL}}" aria-controls="{{toursTabTwoL}}" role="tab" data-toggle="tab">{{toursTabTwoL}}</a></li>
          <li role="presentation"><a href="#{{toursTabThreeL}}" aria-controls="{{toursTabThreeL}}" role="tab" data-toggle="tab">{{toursTabThreeL}}</a></li>
        {{/if}}
        {{#if toursHasPackageXL}}
          <li role="presentation"><a href="#{{toursTabTwoXL}}" aria-controls="{{toursTabTwoXL}}" role="tab" data-toggle="tab">{{toursTabTwoXL}}</a></li>
          <li role="presentation"><a href="#{{toursTabThreeXL}}" aria-controls="{{toursTabThreeXL}}" role="tab" data-toggle="tab">{{toursTabThreeXL}}</a></li>
          <li role="presentation"><a href="#{{toursTabFourXL}}" aria-controls="{{toursTabFourXL}}" role="tab" data-toggle="tab">{{toursTabFourXL}}</a></li>
        {{/if}}
        {{#if toursHasAddTextOne}}
          <li role="presentation"><a href="#{{toursAddTextTabOne}}" aria-controls="{{toursAddTextTabOne}}" role="tab" data-toggle="tab">{{toursAddTextTabOne}}</a></li>
        {{/if}}
        {{#if toursHasAddTextTwo}}
          <li role="presentation"><a href="#{{toursAddTextTabTwo}}" aria-controls="{{toursAddTextTabTwo}}" role="tab" data-toggle="tab">{{toursAddTextTabTwo}}</a></li>
        {{/if}}
      </ul>
      <div class="tab-content">
        {{#if toursHasPackageS}}
          <div role="tabpanel" class="tab-pane active" id="{{toursTabOneS}}">{{{toursTextOneS}}}</div>
        {{/if}}
        {{#if toursHasPackageM}}
          <div role="tabpanel" class="tab-pane active" id="{{toursTabOneM}}">{{{toursTextOneM}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{toursTabTwoM}}">{{{toursTextTwoM}}}</div>
        {{/if}}
        {{#if toursHasPackageL}}
          <div role="tabpanel" class="tab-pane active" id="{{toursTabOneL}}">{{{toursTextOneL}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{toursTabTwoL}}">{{{toursTextTwoL}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{toursTabThreeL}}">{{{toursTextThreeL}}}</div>
        {{/if}}
        {{#if toursHasPackageXL}}
          <div role="tabpanel" class="tab-pane active" id="{{toursTabOneXL}}">{{{toursTextOneXL}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{toursTabTwoXL}}">{{{toursTextTwoXL}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{toursTabThreeXL}}">{{{toursTextThreeXL}}}</div>
          <div role="tabpanel" class="tab-pane" id="{{toursTabFourXL}}">{{{toursTextFourXL}}}</div>
        {{/if}}
        {{#if toursHasAddTextOne}}
          <div role="tabpanel" class="tab-pane" id="{{toursAddTextTabOne}}">{{{toursAddTextOne}}}</div>
        {{/if}}
        {{#if toursHasAddTextTwo}}
          <div role="tabpanel" class="tab-pane" id="{{toursAddTextTabTwo}}">{{{toursAddTextTwo}}}</div>
        {{/if}}
      </div>
    </div>
  </div>  
<!-- footer SM -->

    <div class="col-sm-3">
      {{#if toursUrl}}

          <i class="fa fa-arrow-circle-o-right"></i> <a href="http://{{toursUrl}}" target="_blank">{{toursUrl}}</a>

    </div>
    <div class="col-sm-3 text-center">
      {{#if toursHasSocialMedia}}

              {{#if socialTwitter}}<a href="https://twitter.com/{{socialTwitter}}" target="_blank"><i class="fa fa-twitter-square"></i></a>{{/if}}

            {{/with}}

    <div class="col-sm-3 text-center">

      {{#if toursHasGalleryM}}

</div>

<template name="toursSingleOld">
<div class="row hidden-xs">
  <div class="col-sm-12">
    {{#if hasHeaderSlider}}<img class="headerimg" src="/img/oberstdorf2.jpg">{{else}}Bild{{/if}}
  </div>
</div>
<div class="spacer-20 hidden-xs"></div>
<div class="row hidden-sm hidden-md hidden-lg">
  <div class="col-xs-12 text-center">
    <img class="headerimg" src="/img/oberstdorf2.jpg">

          </h4>
        </div> 
        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
          <div class="panel-body">
            <p>
              kommt noch... 
            </p>
          </div>
        </div> 
      </div>
