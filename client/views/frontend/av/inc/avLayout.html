<template name="avLayout">
  {{> avFacebook}}  
  <div class="page">
    {{> avHeader}}
    {{> yield}}
    {{> avFooter}}
  </div>
</template>

<template name="avFacebook">
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/de_DE/sdk.js#xfbml=1&appId=1569264006650157&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</template>
