<template name="listAllPortals">
  {{#each listAllPortals}}
    <div class="form-group form-group-sm">
      <label for="{{portalId}}" class="col-sm-6 control-label">{{portalName}}</label>
      <div class="col-sm-6">
        <input type="checkbox" id="{{portalId}}" name="{{portalName}}">
      </div>           
    </div> 
  {{/each}}
</template>

<template name="listEditPortals">
  {{{listEditPortals}}}
</template>
