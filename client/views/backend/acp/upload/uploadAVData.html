<template name="uploadAVData">
  <h1 class="page-header">Uploads</h1>
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading"><h3>Upload Kontakte</h3></div>
        <div class="panel-body">
          <form role="form">
            <input type="file" id="fileUploadAuthors">
            <button type="submit" class="btn btn-default">Hochladen</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <h2>COUNT: {{getCount}}</h2>
  
</template>
