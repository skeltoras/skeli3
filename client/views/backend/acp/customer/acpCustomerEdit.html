<template name="acpCustomerEdit">
  <div class="container acp">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h2>// - {{avIdOld}}</h2>
      </div>
    </div>
    <div class="spacer-20"></div>
    <div class="row">
      <div class="col-sm-4">
        <button class="btn btn-danger" type="button" value="changeEditMode" id="changeEditMode">Editiermodus ist aus</button>
      </div>
      <div class="col-sm-8"></div>
    </div>
    <div class="spacer-20"></div>
    <div class="row">
      <div class="col-sm-8 acpBox {{#if avIsApproved}}green{{else}}red{{/if}}">
        <div class="row">
          {{#if editMode}}
            {{> acpCustomerEditEdit}}
          {{else}}
            {{> acpCustomerEditInfo}}
          {{/if}}
        </div>
      </div>
      <div class="col-sm-4">
        <h3 class="text-center">Einstellungen</h3>
        <form class="form form-horizontal" id="editCustomerData" role="form">
          <fieldset>
            <!-- avIsApproved -->
            <div class="form-group">                   
              <label for="avIsApproved" class="col-sm-6 control-label">Ist freigegeben</label>
              <div class="col-sm-6">
                {{#if avIsApproved}}
                  <input type="checkbox" class="checkbox acp" id="avIsApproved" name="avIsApproved" checked="checked">
                {{else}}
                  <input type="checkbox" class="checkbox acp" id="avIsApproved" name="avIsApproved">
                {{/if}}
              </div>                                                
            </div>
            <!-- avIsFeatured -->
            <div class="form-group">                   
              <label for="avIsFeatured" class="col-sm-6 control-label">Ist Feature</label>
              <div class="col-sm-6">
                {{#if avIsFeatured}}
                  <input type="checkbox" class="checkbox acp" id="avIsFeatured" name="avIsFeatured" checked="checked">
                {{else}}
                  <input type="checkbox" class="checkbox acp" id="avIsFeatured" name="avIsFeatured">
                {{/if}}
              </div>                             
            </div>
          </fieldset>
        </form>
        <div class="spacer-20"></div>
        <h3 class="text-center">Portalverwaltung</h3>
      </div>
    </div>
  </div>
</template>

<template name="acpCustomerEditInfo">
  <div class="col-sm-6">
    <h3>{{avCustomerName}} {{#if avIsFeatured}}<span class="pull-right"><i class="fa fa-star featured"></i></span>{{/if}}</h3>
    <p>
      {{#if avDepartment}}{{avDepartment}}<br>{{/if}}
      {{#if avDepartment}}{{avDepartment}}<br>{{/if}}
      {{#if avPostAddition}}{{avPostAddition}}<br>{{/if}}
      {{#if avStreet}}{{avStreet}}<br>{{/if}}
      {{#if avPlz}}{{avPlz}}<br>{{/if}}
      {{#if avCity}}{{avCity}}<br>{{/if}}
      {{#if avCountry}}{{avCountry}}{{/if}}          
    </p>
    <p>
      {{#if avTelephoneFormal}}{{avTelephoneFormal}}<br>{{/if}}
      {{#if avTelefax}}{{avTelefax}}<br>{{/if}}
      {{#if avMailFormal}}{{avMailFormal}}<br>{{/if}}
      {{#if avUrl}}<br><a href="http://{{avUrl}}" target="_blank">{{avUrl}}</a>{{/if}}
    </p>
    <p>
      {{#if avFacebookData}}<a href="https://www.facebook.com/{{avFacebookData}}" target="_blank">{{avFacebookData}}</a><br>{{/if}}
      {{#if avTwitterData}}<a href="https://twitter.com/{{avTwitterData}}" target="_blank">{{avTwitterData}}</a><br>{{/if}}
      {{#if avGplusData}}<a href="https://plus.google.com/+{{avGplusData}}/posts" target="_blank">{{avGplusData}}</a><br>{{/if}}
      {{#if avYoutubeData}}<a href="https://www.youtube.com/user/{{avYoutubeData}}" target="_blank">{{avYoutubeData}}</a>{{/if}}          
    </p>
    <p>
      {{#if avShortinfo}}{{avShortinfo}}{{/if}}
    </p>
  </div>
  <div class="col-sm-6">
  </div>
</template>
