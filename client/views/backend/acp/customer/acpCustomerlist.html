<template name="acpCustomerlist">
  <div class="container acp">
    <div class="spacer-20"></div>
    <div class="row">
      <div class="col-sm-12">
        Suche: {{> esInput index="avcustomers" placeholder="Name, AV-Nummer" }}
      </div>
    </div>
    <div class="spacer-20"></div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>AV-Nr</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            {{#ifEsInputIsEmpty index="avcustomers"}}
              {{> avCustomersAllList}}
            {{/ifEsInputIsEmpty}}
        
            {{#esEach index="avcustomers"}}
              {{> avCustomersSearchList}}
            {{/esEach}}
            
            {{> esLoadMoreButton index="avcustomers"}}
            
            {{#ifEsHasNoResults index="avcustomers"}}
              <div class="no-results">No results found!</div>
            {{/ifEsHasNoResults}}
            
            {{#ifEsIsSearching index="avcustomers"}}
              <div>Loading...</div>
            {{/ifEsIsSearching}}
          </tbody>
        </table>
      </div>
    </div>
  </div> 
</template>

<template name="avCustomersSearchList">
  <tr>
    <a href="/acp/kd/edit/{{_id}}">
      <td>{{avIdOld}}</td>
      <td>{{avName1Old}} {{avName2Old}}</td>
    </a>
  </tr>
</template>

<template name="avCustomersAllList">
  {{#each avCustomers}}
    <tr>
      <td>
        {{avIdOld}}
      </td>
      <td>{{avName1Old}} {{avName2Old}}</td>
    </tr>
  {{/each}}
</template>
